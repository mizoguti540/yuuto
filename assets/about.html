<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入居相談</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script> <!-- JavaScript ファイルをリンク -->
</head>
<body>
    <header>
        <h1>入居相談フォーム</h1>
        <nav>
            <a href="/">ホーム</a>
            <a href="/about">グループホームについて</a>
            <a href="/consultation">入居相談</a>
        </nav>
    </header>

    <section>
        <h2>お気軽にご相談ください</h2>
        <form id="consultationForm" method="post">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">ご相談内容:</label>
            <textarea id="message" name="message" required></textarea><br>

            <button type="submit">送信</button>
        </form>
    </section>

    <!-- 4枚の画像を表示するセクション -->
    <section>
        <h2>グループホームの施設写真</h2>
        <div class="image-gallery">
            <img src="第二我が家.jpg"施設の写真1" style="width: 200px; margin: 10px;">
            <img src="./機械浴.jpg"施設の写真2" style="width: 200px; margin: 10px;">
            <img src="./第二我が家トイレ.jpg" alt="施設の写真3" style="width: 200px; margin: 10px;">
            <img src="./第二我が家寝室.jpg" alt="施設の写真4" style="width: 200px; margin: 10px;">
        </div>
    </section>

    <footer>
        <p>© 2024 グループホーム</p>
    </footer>
</body>
</html>
